<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}"
 th:with="currentPage='login'">
<head>
	<title>Bejelentkezés</title>
</head>
<body>
		
	<div layout:fragment="content">
	
	
		<!-- VERIFICATION -->
		<div th:if="${verificationSuccess} == true">
			<div class="alert alert-success alert-dismissible fade in">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<strong>Gratulálok, sikeresen regisztráltál!</strong> Az alábbi oldalon bejelentkezhetsz:
			</div>
		</div>		
	
		<div th:if="${param.error}" class="alert alert-danger">    
            <strong>Érvénytelen email vagy jelszó.</strong> Kérlek próbáld újra!
        </div>
        <div th:if="${param.logout}" class="alert alert-success"> 
            <strong>Sikeres kijelentkezés!</strong>
        </div>
	
		<h2 class="form-signin-heading">Bejelentkezés</h2>
		
		<form name="f" th:action="@{/login}" method="post" class="form-horizontal">
		    		    
		   	<div class="form-group">
		   		<label for="email" class="control-label col-sm-2">Email</label>
			    <div class="col-sm-8">
			    	<input type="text" id="email" name="email" class="form-control" placeholder="Email" required th:value="${email==null ? '' : email }" />
			    </div>
		   	</div>
		    
		    <div class="form-group">
			    <label for="password" class="control-label col-sm-2">Jelszó</label>
			    <div class="col-sm-8">
			    	<input type="password" id="password" name="password" class="form-control" placeholder="Jelszó" required />
			    </div>
		    </div>
		    
		    <div class="form-group text-center">
		    	<button class="btn btn-lg btn-primary" type="submit">Bejelentkezés</button>
		    </div>
		    
		</form>
	</div>
</body>
</html>
