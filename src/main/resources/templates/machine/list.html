<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main}"
  th:with="currentPage='machine'">

<head>
  <title>Géppark</title>
  <meta charset="utf-8" />
</head>

<body>

  <div layout:fragment="content">

    <ol class="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
      <li class="active">Géppark</li>
    </ol>

    <div th:each="project : ${projects}">

      <div class="row">
        <h1 th:text="${project.name}">Project Name</h1>

        <div th:each="group : ${project.groups}">

          <div class="row">
            <!-- <div class="col-sm-1"></div> -->
            <h3 th:text="${group.name}" class="col-sm-11">Group Name</h3>
          </div>

          <div class="row" th:each="machine : ${group.machines}">
            <!-- <div class="col-sm-1"></div> -->
            <div th:replace="fragments/machineFragment :: machine">Virtual Machine</div>
          </div>

        </div>

      </div>

    </div>


    <script th:src="@{/js/pinger.js}"></script>

  </div>

</body>

</html>
