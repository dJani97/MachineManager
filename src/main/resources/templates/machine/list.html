<html lang="hu"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layouts/main}" th:with="currentPage='machine'">

<head>
	<title>Géppark</title>
	<meta charset="utf-8" />
</head>
<body>
