<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/main}"
	th:with="currentPage='machine'">

<head>
<title>Edit machine</title>
<meta charset="utf-8" />
</head>
<body>

	<div layout:fragment="content" th:object="${machine}">

		<ol class="breadcrumb">
			<li><a href="/">Home</a></li>
			<li><a href="/machine/Edit Machine">Gép Szerkesztése</a></li>
		</ol>


		<form class="form-horizontal">
		
			<div class="form-group">
				<label class="control-label col-sm-2" for="id">ID:</label>
				<div class="col-sm-8">
					<p type="text" name="id" class="form-control-static" th:text="*{id}"></p>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Név:</label>
				<div class="col-sm-8">
					<input type="text" name="name" class="form-control"
						placeholder="Add meg a gép nevét" th:value="*{name}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Leírás:</label>
				<div class="col-sm-8">
					<textarea type="text" name="description" rows="5" class="form-control"
						placeholder="Add meg a gép leírását" th:text="*{description}">
					</textarea>
				</div>
			</div>
			
			
			


			<button type="submit" class="btn btn-primary">Submit</button>

		</form>

		<a href="|/machine/view/*{id}|"
			class="btn btn-default btn-sm pull-right" role="button"> <i
			class="glyphicon glyphicon-edit"></i> adatlap megnyitása
		</a>

		<p>
			<strong>id:</strong> <span th:text="*{id}"></span>
		</p>

		<p>
			<strong>név:</strong> <span th:text="*{name}"></span>
		</p>

		<p>
			<strong>leírás:</strong> <span th:text="*{description}"></span>
		</p>

		<p>
			<strong>cím:</strong> <span th:text="*{address}"></span>
		</p>

		<p>
			<strong>létrehozva:</strong> <span
				th:text="*{#calendars.format(creationDate, 'yyyy. MMMMM dd. HH:mm')}"></span>
		</p>


	</div>

</body>
</html>
